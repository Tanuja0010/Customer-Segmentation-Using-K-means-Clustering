<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis - Customer Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-users me-2"></i>Customer Segmentation
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('reset') }}">
                    <i class="fas fa-redo me-1"></i>New Analysis
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Data Analysis: {{ filename }}</h2>
                    <span class="badge bg-primary">Records: {{ data_shape[0] }}</span>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-table me-2"></i>Data Preview</h5>
                    </div>
                    <div class="card-body">
                        {{ data_preview|safe }}
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Data Distributions</h5>
                    </div>
                    <div class="card-body text-center">
                        <img src="data:image/png;base64,{{ plots.distributions }}" class="img-fluid" alt="Data Distributions">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-venus-mars me-2"></i>Gender Analysis</h5>
                            </div>
                            <div class="card-body text-center">
                                <img src="data:image/png;base64,{{ plots.gender_analysis }}" class="img-fluid" alt="Gender Analysis">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-project-diagram me-2"></i>Correlation Matrix</h5>
                            </div>
                            <div class="card-body text-center">
                                <img src="data:image/png;base64,{{ plots.correlation }}" class="img-fluid" alt="Correlation Matrix">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-cogs me-2"></i>Clustering Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('perform_clustering') }}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="clustering_type" class="form-label">Clustering Type</label>
                                        <select class="form-select" name="clustering_type" id="clustering_type">
                                            <option value="bivariate">Bivariate (Income vs Spending)</option>
                                            <option value="univariate_income">Univariate (Income Only)</option>
                                            <option value="multivariate">Multivariate (All Features)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="n_clusters" class="form-label">Number of Clusters</label>
                                        <input type="range" class="form-range" name="n_clusters" id="n_clusters"
                                               min="2" max="10" value="5" oninput="updateClusterValue(this.value)">
                                        <div class="text-center">
                                            <span id="clusterValue" class="badge bg-primary">5</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-magic me-2"></i>Perform Clustering
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClusterValue(value) {
            document.getElementById('clusterValue').textContent = value;
        }
    </script>
</body>
</html>
